<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .galeria img {
            width: 200px;
            height: 150px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="galeria">
        <img src="https://via.placeholder.com/200x150" alt="Imagen 1">
        <img src="https://via.placeholder.com/200x150" alt="Imagen 2">
        <img src="https://via.placeholder.com/200x150" alt="Imagen 3">
        <img src="https://via.placeholder.com/200x150" alt="Imagen 4">
    </div>
</body>
</html>
