<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de Precios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
        }
        .contenedor {
            text-align: center;
            padding: 20px;
        }
        .plan {
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            background-color: white;
            width: 200px;
        }
        .plan h2 {
            color: #3498db;
        }
        .plan p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .plan button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Planes de Precios</h1>
        <div class="plan">
            <h2>Básico</h2>
            <p>$10/mes</p>
            <button>Comprar</button>
        </div>
        <div class="plan">
            <h2>Estándar</h2>
            <p>$20/mes</p>
            <button>Comprar</button>
        </div>
        <div class="plan">
            <h2>Premium</h2>
            <p>$30/mes</p>
            <button>Comprar</button>
        </div>
    </div>
</body>
</html>
